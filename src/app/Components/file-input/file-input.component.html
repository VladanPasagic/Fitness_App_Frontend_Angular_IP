<mat-card [formGroup]="form" class="fileinput" (click)="triggerFileInput()">
  @if (this.form.value.avatar==null) {
  <p>{{ text }}</p>
  } @else {
  <p>{{ this.form.value.avatar }}</p>
  }
  <input
    type="file"
    id="fileinput"
    formControlName="{{ formControlNameString }}"
  />
</mat-card>
