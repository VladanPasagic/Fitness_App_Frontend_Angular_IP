<mat-card class="container">
  <form [formGroup]="form">
    <mat-form-field class="form-field">
      <mat-label>Comment</mat-label>
      <textarea
        matInput
        formControlName="comment"
        type="text"
        required="required"
      ></textarea>
    </mat-form-field>
    <div class="button-cont">
      <button mat-button class="button-cont border" (click)="onSubmit()" [disabled]="form.invalid">
        Send
      </button>
    </div>
  </form>
</mat-card>
