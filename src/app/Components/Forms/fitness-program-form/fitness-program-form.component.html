<mat-card class="container">
  <h1>Training program</h1>
  <form [formGroup]="form">
    <div class="form">
      <div class="half">
        <mat-form-field>
          <mat-label>Enter name</mat-label>
          <input
            matInput
            formControlName="name"
            type="text"
            required="required"
          />
        </mat-form-field>
        <br />
        <mat-form-field>
          <mat-label>Description</mat-label>
          <textarea
            matInput
            formControlName="description"
            type="text"
            required="required"
          ></textarea>
        </mat-form-field>
        <br />
        <mat-form-field>
          <mat-label>Select category</mat-label>
          <mat-select required="required" formControlName="category">
            @for (category of categories; track category.id) {
            <mat-option [value]="category.id">{{ category.name }}</mat-option>
            }
            <mat-option></mat-option>
          </mat-select>
        </mat-form-field>
        <br />
        <mat-form-field>
          <mat-label>Price</mat-label>
          <input
            matInput
            type="number"
            formControlName="price"
            required="required"
          />
        </mat-form-field>
        <br />
        <mat-form-field>
          <mat-label>Select date</mat-label>
          <input
            matInput
            type="date"
            formControlName="time"
            required="required"
          />
        </mat-form-field>
      </div>
      <div class="half">
        <mat-form-field>
          <mat-label>Select level</mat-label>
          <mat-select required="required" formControlName="level">
            <mat-option [value]="0">Beginner</mat-option>
            <mat-option [value]="1">Intermediate</mat-option>
            <mat-option [value]="2">Hard</mat-option>
          </mat-select>
        </mat-form-field>
        <br />
        <mat-form-field>
          <mat-label>Select location</mat-label>
          <mat-select required="required" formControlName="locationId">
            <mat-option [value]="0">Online</mat-option>
            <mat-option [value]="1">Offline</mat-option>
          </mat-select>
        </mat-form-field>
        <br />
        <mat-form-field>
          <mat-label>Address</mat-label>
          <input
            type="text"
            matInput
            formControlName="address"
            required="required"
          />
        </mat-form-field>
        <br />
        <mat-form-field>
          <mat-label>Instructor information</mat-label>
          <textarea matInput formControlName="instructorInformation"></textarea>
        </mat-form-field>
        <br />
        <mat-form-field>
          <mat-label>Contact number</mat-label>
          <input matInput formControlName="contactNumber" required="required" />
        </mat-form-field>
        <div>
          <app-file-input
            (fileSelected)="onFileSelected($event)"
            [text]="'Select image*'"
            [required]="true"
            [form]="form"
            formControlNameString="image"
          ></app-file-input>
        </div>
      </div>
    </div>
    <div class="button-cont">
      <button class="button-cont border" mat-button (click)="onSubmit()">
        Save
      </button>
      <button
        class="button-cont border"
        mat-button
        routerLink="/fitness-program/all"
      >
        Cancel
      </button>
    </div>
  </form>
</mat-card>
