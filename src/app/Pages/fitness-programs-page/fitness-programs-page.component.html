@if (loggedIn) {
<button mat-button routerLink="../add">Create</button>
}
<div class="container">
  @for (item of items; track item.id) {
  <app-fitness-program [item]="item"></app-fitness-program>
  }
</div>
<mat-paginator
  [length]="total"
  [pageIndex]="currentPage"
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Select page"
  (page)="handlePageEvent($event)"
></mat-paginator>
<router-outlet></router-outlet>
